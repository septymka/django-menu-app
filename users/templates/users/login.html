{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-auto">
            <div class="card">
                <div class="card-header bg-secondary text-light">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body col-auto text-center">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group pt-3">
                                {{ field.name }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button class="btn btn-secondary mt-4" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
