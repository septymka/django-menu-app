{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img class="card" width="250px" src="{{ item.image }}" alt="{{ item.image }}"/>
        </div>
        <div class="col-md-6">
            <h1> {{ item.name }} </h1>
            <p> {{ item.description }} </p>
            <p> {{ item.price }} PLN </p>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>

</div>
{% endblock %}
